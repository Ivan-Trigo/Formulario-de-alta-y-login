<!DOCTYPE html>
<html lang="ES">
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <div id='contenido'>
            <form name="formulario" id="formulario" action="/index.html" method="post">
                <fieldset>
                    <legend>Formulario de alta</legend>
                    
                    <label for="nombre">Nombre: </label><br/>
                    <input type="text" id="nombre" name="nombre" title="nombre">
                    <label for="nombre" id="labelnombre"> Requerido </label>
                    <br/><br/>

                    <label for="apellidos">Apellidos: </label><br/>
                    <input type="text" id="apellidos" name="apellidos"  title="apellidos">
                    <label for="apellidos" id="labelapellidos"> Requerido </label>
                    <br/><br/>

                    <label for="correo">Correo electronico: </label><br/>
                    <input type="text" id="correo" name="correo" title="correo electronico">
                    <label for="correo" id="labelcorreo"> Requerido </label>
                    <br/><br/>

                    <label for="password">Contraseña: </label><br/>
                    <input type="password" id="password" name="password" title="contraseña">
                    <label for="password" id="labelpassword"> Requerido </label>
                    <br/><br/>

                    <label for="password2">Confirmar Contraseña: </label><br/>
                    <input type="password" id="password2" name="password2" title="repetir contraseña">
                    <label for="password2" id="labelpassword2"> Requerido </label>
                    <br/><br/>

                    <label for="sexo">Sexo: </label><label for="sexo"> (Opcional) </label><br/>
                    <input type="radio" name="sexo" value="hombre" title="hombre">Hombre   
                    <input type="radio" name="sexo" value="mujer" title="mujer">Mujer 
                    <br/><br/>

                    <label for="fecha">Fecha de Nacimiento</label><label for="fecha"> (Opcional) </label><br/>
                    <input type="date" id="fecha" name="fecha" title="fecha de nacimiento">
                    <br/><br/>

                    <label for="direccion">Dirección: </label><label for="direccion"> (Opcional) </label><br/>
                    <input type="text" id="direccion" name="direccion" title="direccion">
                    <br/><br/>

                    <label for="pais">Pais: </label><label for="pais"> (Opcional) </label><br/>
                    <select name="pais" id="pais" title="Pais">
                        <optgroup>
                            <option value="0" selected="selected">Seleccione Pais</option>
                            <option value="ES">ESPAÑA</option><option value="IT">ITALIA</option>
                            <option value="PT">PORTUGAL</option>
                            <option value="FR">FRANCIA</option>
                            <option value="AL">ALEMANIA</option>
                            <option value="UK">REINO UNIDO</option>
                        </optgroup>
                    </select>
                    <br/><br/>

                    <label for="subcripcion"><input type="checkbox" id="subcripcion" name="subcripcion" title="suscribirse"> Subcribirse a la revista </label>
                    <label for="subcripcion"> (Opcional) </label>
                    <br/>
                    <label for="condiciones"><input type="checkbox" id="condiciones" name="condiciones" title="condiciones"> 
                        Acepta las Condiciones de uso, Aviso de privacidad y Condiciones de Cookies y publicidad en Internet. </label>
                    <label for="condiciones"> (Opcional) </label>
                    <br/><br/>

                    <input type="reset" name="limpiar" id="limpiar" value="Limpiar" />
                    <input type="button" name="enviar" id="enviar" value="Enviar" />
                    <script type="text/javascript">
                        document.getElementById("enviar").addEventListener('click',validar,false);
                    </script>
                </fieldset>  
            </form>   
        </div>
    </body>
</html>
